<!-- message-input.component.html - VERSION AVEC ENREGISTREMENT VOCAL COMPLET -->
<div class="message-input-container">
  
  <!-- Emoji Picker -->
  <div class="emoji-picker" *ngIf="showEmojiPicker">
    <div class="emoji-header">
      <span class="emoji-title">Emojis</span>
      <button class="emoji-close" (click)="closeEmojiPicker()" title="Fermer">
        ‚úï
      </button>
    </div>
    <div class="emoji-grid">
      <span 
        *ngFor="let emoji of emojis" 
        class="emoji-item" 
        (click)="insertEmoji(emoji)"
        [title]="emoji">
        {{ emoji }}
      </span>
    </div>
  </div>

  <!-- Indicateur d'enregistrement vocal - NOUVELLE SECTION -->
  <div class="recording-indicator" *ngIf="isRecording">
    <div class="recording-animation">
      <div class="recording-dot"></div>
      <span class="recording-text">
        Enregistrement en cours... {{ formatRecordingTime(recordingDuration) }}
      </span>
    </div>
    <div class="recording-actions">
      <button class="cancel-recording" (click)="cancelRecording()">
        ‚úï Annuler
      </button>
      <button class="send-recording" (click)="sendRecording()">
        üì§ Envoyer
      </button>
    </div>
  </div>

  <!-- Input Wrapper - Masqu√© pendant l'enregistrement -->
  <div class="input-wrapper" *ngIf="!isRecording">
    
    <!-- Actions √† gauche -->
    <div class="input-actions-left">
      <button 
        class="action-btn" 
        (click)="triggerFileInput()" 
        title="Joindre un fichier"
        type="button">
        üìé
      </button>
      <input 
        type="file" 
        #fileInput 
        (change)="onFileSelect($event)"
        accept="image/*,video/*,audio/*,.pdf,.doc,.docx"
        style="display: none">
    </div>

    <!-- Zone de texte -->
    <div class="input-field">
      <textarea
        #messageTextarea
        [(ngModel)]="messageContent"
        (input)="onInput()"
        (keypress)="onKeyPress($event)"
        placeholder="√âcrivez un message..."
        rows="1"
        class="message-textarea"
        [attr.aria-label]="'Zone de message'"
        [attr.aria-invalid]="false"
        autocomplete="off"
        spellcheck="true">
      </textarea>
    </div>

    <!-- Actions √† droite -->
    <div class="input-actions-right">
      <button 
        class="action-btn emoji-button" 
        (click)="toggleEmojiPicker()" 
        [title]="getEmojiButtonTooltip()"
        [class.active]="showEmojiPicker"
        type="button">
        üòä
      </button>
      
      <!-- NOUVEAU: Bouton vocal avec maintien -->
      <button 
        class="action-btn voice-btn" 
        (mousedown)="startRecording()"
        (mouseup)="stopRecording()"
        (touchstart)="startRecording()"
        (touchend)="stopRecording()"
        [class.recording]="isRecording"
        [title]="getVoiceButtonTooltip()"
        type="button">
        <span *ngIf="!isRecording">üé§</span>
        <span *ngIf="isRecording" class="recording-pulse">‚è∫Ô∏è</span>
      </button>

      <button 
        class="send-btn" 
        (click)="onSend()"
        [disabled]="!canSend()"
        title="Envoyer le message"
        type="button">
        <span class="send-icon">‚û§</span>
      </button>
    </div>
    
  </div>
  
</div>

<style>

/* ==========================================

/* ==========================================
   INPUT WRAPPER
   ========================================== */

  display: flex;
  align-items: flex-end;
  gap: 8px;
  background: #f8f9fa;

  transition: all 0.3s ease;

  background: white;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

/* ==========================================
   ACTIONS (BOUTONS)

.input-actions-left,

  display: flex;
  gap: 4px;
  align-items: center;

.action-btn {

  border: none;
  background: transparent;

  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  position: relative;
  user-select: none;
}

.action-btn:hover {
  background: rgba(102, 126, 234, 0.1);
  transform: scale(1.1);

.action-btn:active {
  transform: scale(0.95);
}

.action-btn.active {

/* NOUVEAU: Bouton microphone en enregistrement */
.voice-btn.recording {
  background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
  color: white;
  animation: voiceRecordingPulse 1.5s infinite;
  box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
}

.recording-pulse {
  animation: pulseIcon 1s infinite;
}

@keyframes voiceRecordingPulse {
  0%, 100% {
    box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
    transform: scale(1);
  }
  50% {
    box-shadow: 0 0 0 8px rgba(255, 107, 107, 0);
    transform: scale(1.05);
  }
}

@keyframes pulseIcon {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.7;
    transform: scale(1.1);
  }

/* ==========================================
   ZONE DE TEXTE
   ========================================== */

  flex: 1;
  min-width: 0;

   BOUTON ENVOYER

  height: 36px;
  border-radius: 50%;

  cursor: pointer;
  display: flex;
  align-items: center;

.send-btn:hover:not(:disabled) {

.send-btn:active:not(:disabled) {
  transform: scale(1.05);
}

.send-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  background: #6c757d;
  box-shadow: none;
}

.send-icon {
  font-size: 1.2rem;
  transform: rotate(-45deg);
  transition: transform 0.3s ease;

.send-btn:hover:not(:disabled) .send-icon {
  transform: rotate(-45deg) translateX(2px);
}

/* ==========================================
   FOCUS ET ACCESSIBILIT√â
   ========================================== */

.action-btn:focus-visible,
.send-btn:focus-visible,
.emoji-close:focus-visible,

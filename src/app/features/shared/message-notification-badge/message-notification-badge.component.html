<div class="message-notification-container">
  <button class="notification-button" (click)="toggleDropdown($event)">
    <span class="icon">ðŸ’¬</span>
    <span class="badge" *ngIf="unreadCount > 0" [@badgePulse]>
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <div class="notification-dropdown" *ngIf="showDropdown" [@slideDown]>
    <div class="dropdown-header">
      <h3>Messages</h3>
      <div class="header-actions">
        <button class="mark-read-btn" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
          Tout marquer comme lu
        </button>
        <button class="see-all-btn" (click)="openMessenger()">
          Voir tout
        </button>
      </div>
    </div>

    <div class="notifications-list" *ngIf="notifications.length > 0">
      <div *ngFor="let notification of notifications" 
           class="notification-item"
           [class.unread]="!notification.read"
           (click)="openConversation(notification)">
        
        <div class="notification-avatar">
          <img [src]="notification.avatarUrl || 'assets/default-avatar.png'" 
               [alt]="notification.senderName">
        </div>
        
        <div class="notification-content">
          <div class="notification-header">
            <span class="sender-name">{{ notification.senderName }}</span>
            <span class="notification-time">{{ formatTime(notification.timestamp) }}</span>
          </div>
          <p class="notification-message">{{ notification.message }}</p>
          <span class="conversation-name">dans {{ notification.conversationName }}</span>
        </div>
        
        <span class="unread-indicator" *ngIf="!notification.read"></span>
      </div>
    </div>

    <div class="empty-notifications" *ngIf="notifications.length === 0">
      <span class="empty-icon">ðŸ“­</span>
      <p>Aucun nouveau message</p>
    </div>

    <div class="dropdown-footer">
      <button class="open-messenger-btn" (click)="openMessenger()">
        <span class="icon">ðŸ’¬</span>
        Ouvrir Messenger
      </button>
    </div>
  </div>
</div>

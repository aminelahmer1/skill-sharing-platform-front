<div class="confirmation-dialog">
    <h2 mat-dialog-title class="dialog-title">{{ data.title || 'Confirmation' }}</h2>
    
    <mat-dialog-content class="dialog-content">
      <mat-icon class="warning-icon">warning</mat-icon>
      <p>{{ data.message || 'Êtes-vous sûr de vouloir effectuer cette action ?' }}</p>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end" class="dialog-actions">
      <button mat-button [mat-dialog-close]="false" class="cancel-btn" type="button">
        {{ data.cancelText || 'Annuler' }}
      </button>
      <button mat-raised-button [mat-dialog-close]="true" color="warn" class="confirm-btn" type="button">
        {{ data.confirmText || 'Confirmer' }}
      </button>
    </mat-dialog-actions>
  </div>

<nav class="navbar">
  <div class="logo">
    <span class="logo-icon">💡</span>
    SkillShare<span>Live</span>
  </div>
  
  <div class="nav-links" [class.active]="isMenuActive">
    <a routerLink="/producer" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
      🏠 Accueil
    </a>
    <a routerLink="profile" [routerLinkActive]="['active']">
      👤 Profil
    </a>
    <a routerLink="/producer/skills" [routerLinkActive]="['active']">
      💡 Expertises
    </a>
    <a routerLink="/producer/livestreams" [routerLinkActive]="['active']">
      📡 Direct
    </a>
    <a routerLink="requests" [routerLinkActive]="['active']">
      📬 Demandes
    </a>
    <a routerLink="/producer/enregistrements" [routerLinkActive]="['active']">
      📹 Archives
    </a>
    <a routerLink="calendarP" [routerLinkActive]="['active']">
      📅 Planning
    </a>
    <a routerLink="/producer/messenger" [routerLinkActive]="['active']" class="messenger-link">
      💬 Messagerie
    </a>
  </div>
  
  <div class="auth-buttons">
    <app-message-notification-badge></app-message-notification-badge>
    
    <div class="notification-container">
      <div class="notification-icon"
           [class.disabled]="!userId"
           (click)="toggleNotifications($event)"
           role="button"
           aria-label="Notifications"
           tabindex="0">
        🔔
        <span *ngIf="unreadCount > 0" class="notification-badge">{{ unreadCount }}</span>
      </div>
      
      <div class="notifications-wrapper">
        <app-notification-dropdown
          *ngIf="showNotifications && userId"
          [userId]="userId">
        </app-notification-dropdown>
      </div>
    </div>
    
    <button class="btn btn-primary"
            (mouseover)="onLogoutHover()"
            (mouseout)="onLogoutHoverOut()"
            (click)="handleLogout()">
      {{ logoutButtonText }}
    </button>
  </div>
</nav>

<app-global-quick-chat></app-global-quick-chat>

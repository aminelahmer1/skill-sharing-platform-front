<nav class="navbar">
  <div class="logo">
    <span class="logo-icon">💡</span>
    SkillShare<span>Live</span>
  </div>
  <div class="nav-links" [class.active]="isMenuActive">
    <a routerLink="/producer" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Accueil</a>
    <a routerLink="profile" [routerLinkActive]="['active']">Profil</a>
    <a routerLink="/producer/skills" [routerLinkActive]="['active']">Mes compétences</a>
    <a routerLink="/producer/livestreams" [routerLinkActive]="['active']">🎥 Mes Livestreams</a>
    <a routerLink="requests" [routerLinkActive]="['active']">Demandes</a>
    <a routerLink="calendarP" [routerLinkActive]="['active']">Calendrier</a>
  </div>
  <div class="auth-buttons">
    <div class="notification-icon" 
         [class.disabled]="!userId" 
         (click)="toggleNotifications()" 
         role="button" 
         aria-label="Notifications" 
         tabindex="0">
      🔔
      <span *ngIf="unreadCount > 0" class="notification-badge">{{ unreadCount }}</span>
    </div>
    <button
      class="btn btn-primary"
      (mouseover)="onLogoutHover()"
      (mouseout)="onLogoutHoverOut()"
      (click)="handleLogout()"
    >
      {{ logoutButtonText }}
    </button>
  </div>
  
  <!-- SUPPRIMER l'événement unreadCountChange -->
  <app-notification-dropdown
    *ngIf="showNotifications && userId"
    [userId]="userId"
  ></app-notification-dropdown>
</nav>
